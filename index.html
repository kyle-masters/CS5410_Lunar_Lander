<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload = "MyGame.main.initialize();">
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <ul class = "menu">
                <li><button id = "new-game-button">New&nbsp;Game</button></li>
                <li><button id = "high-scores-button">High&nbsp;Scores</button></li>
                <li><button id = "controls-button">Controls</button></li>
                <li><button id = "credits-button">Credits</button></li>
            </ul>
        </div>
        <div id = "game-play" class = "screen">
            <canvas id = "myCanvas" width = "500" height = "500"></canvas>
        </div>
        <div id = "high-scores" class = "screen">
            <h1>High Scores</h1>
            <ol id = "high-scores-list">
                <li id="high-score-1" class = "high-score"></li>
                <li id="high-score-2" class = "high-score"></li>
                <li id="high-score-3" class = "high-score"></li>
                <li id="high-score-4" class = "high-score"></li>
                <li id="high-score-5" class = "high-score"></li>
            </ol>
            <ul class = "menu">
                <li><button id = "high-scores-back-button">Back</button></li>
            </ul>
        </div>
        <div id = "controls" class = "screen">
            <h1>Controls</h1>
            <p>Controls placeholder</p>
            <ul class = "menu">
                <li><button id = "thrust-control-button">Thrust - </button></li>
                <li><button id = "left-rotate-control-button">Rotate Left - </button></li>
                <li><button id = "right-rotate-control-button">Rotate Right - </button></li>
            </ul>
            <ul class = "menu">
                <li><button id = "controls-back-button">Back</button></li>
            </ul>
        </div>
        <div id = "credits" class = "screen">
            <h1>Credits</h1>
            <p>Developed by</p>
            <p>Kyle Masters</p>
            <p>For CS 5410</p>
            <ul class = "menu">
                <li><button id = "credits-back-button">Back</button></li>
            </ul>
        </div>
    </div>

    <script>
        let MyGame = {
            screens: {},
            input: {},
            objects: {},
            render: []
        };
    </script>

    <script src="scripts/objects/background.js"></script>

    <script src="scripts/render/renderer.js"></script>
    <script src="scripts/render/background.js"></script>

    <script src="scripts/input-keyboard.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/mainmenu.js"></script>
    <script src="scripts/game-play.js"></script>
    <script src="scripts/highscores.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/credits.js"></script>

</body>
</html>
